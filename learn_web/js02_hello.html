<!DOCTYPE html>
<!DOCTYPE html>
<html>

<body>
  <button id="myButton">点击我</button>
  <script>
    let clickCount = 0;
    const button = document.getElementById('myButton');
    button.addEventListener('click', function () {
      clickCount++;
      console.log('点击次数：', clickCount);
    });
  </script>
</body>

</html>
