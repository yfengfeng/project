<!DOCTYPE html>
<html>
    <head>
        <title>html学习新得</title>
    </head>
    <body>
        <p>
            html语言是一种可以显示文字、表单、图像、视频、动画、超级链接等复杂内容的文本描述语言。
        </p>

        <p>
            html语言诞生于1993年，它和后来的css、javascript语言一起可构建丰富多彩的网页世界，甚至可以构建App。
            html构建了网页的内容(文字、图标、线条、图像、视频、音频、按钮、超级链接、线、框等)。css描述了网页的皮肤(大小、位置、间隔、颜色、动画)。html描述了网页的行为。
        </p>

    </body>
</html>
